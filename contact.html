        <main>
			  <section class="hero text-center text-light" style="margin-top: 55px">

                    <img class="hero-title" style="display: inline-block; margin-bottom: 30px;" width="250px" height="250px" src="src/images/logo.png" alt="Logo"> <!--TODO: adjust font to monospaced. -->
                    <p class="hero-paragraph" style="color: #FFF;">Adoraríamos conversar com você! Preencha abaixo e entraremos em contato!</p>
                    
                    <div class="login-page">
                        <div class="form">
                          <form class="login-form" action="https://formspree.io/f/mrgjjzag" method="POST">
                            <input type="email" id="email" name="email" placeholder="E-mail..." required/>
                            <input type="text" id="name" name="name" placeholder="Nome..." required/>
                            <textarea name="message" id="message" cols="10" rows="1" placeholder="Mensagem..."></textarea>
                            <button type="submit" >Enviar</button>
                          </form>
                        </div>
                      </div>
            </section>
        </main>
